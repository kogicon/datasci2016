<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      html {
        margin-left: 10px;
        padding: 10px;
      }

      #artists, #tracks {
        margin-bottom: 130px;
      }

      #artists img, #tracks img {
        width: 100px;
        height: 100px;
        float: left;
      }

      #artists ul, #tracks ul {
        list-style-type: none;
        float: left;
      }

      #login, #loggedin {
        display: none;
      }

      #playlists {
        border: 1px solid black;
        border-radius: 10px;
        padding: 10px;
        width: 90%;
      }

      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <h1>MUSIC</h1>
    <h2>Recommended Artists</h2>
    <div id = "artists">
      <img src = "http://goo.gl/G9fuWN" />
      <ul>
        <li><b>Artist name:</b></li>
        <li><b>Artist genre:</b></li>
        <li><b>Spotify URL:</b></li>
        <li><b>Related artists:</b></li>
      </ul>
    </div>

    <h2>Recommended Tracks</h2>
    <div id = "tracks">
      <img src = "https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcQdqDKxQThpFkx2RRJrwX-ZNUBBj6a4V7RAhCa2__nJzr2XToaJ" />
      <ul>
        <li><b>Track name:</b></li>
        <li><b>Track album:</b></li>
        <li><b>Track's audio features:</b></li>
        <li><b>Related tracks:</b></li>
      </ul>
    </div>

    <!-- <h2>User's Playlists and Songs</h2>
      <div id="playlists">
      </div> -->

    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        <button class="btn btn-default" id="get-basic-recommendations">Get Basic Recommendations</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="spotify-connect.js"></script>
    
</html>
